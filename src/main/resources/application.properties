spring.application.name=invoicing
server.port=${SERVER_PORT:8080}

# Default profile (overridden by env var or docker-compose)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# --- Common Datasource ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/invoicing}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:invoicing}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:invoicing}

# --- JPA (common) ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# --- Flyway (common) ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- Mail (common defaults, overridden per profile) ---
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Connection Pool (common defaults) ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
