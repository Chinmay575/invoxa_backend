spring.application.name=invoicing
server.port=${SERVER_PORT:8080}

# Default profile (overridden by env var or docker-compose)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# --- Common Datasource (Supabase) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA (common) ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# --- Flyway (common) ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- Mail (common defaults, overridden per profile) ---
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Connection Pool (common defaults) ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# --- App ---
app.base-url=${APP_BASE_URL:http://localhost:8080}

# --- JWT ---
jwt.secret=${JWT_SECRET}

# --- Actuator (Render health check) ---
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# --- Springdoc / Swagger ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

