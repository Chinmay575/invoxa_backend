# =============================================
# DEV profile - used with docker-compose locally
# =============================================

# Datasource (docker-compose postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/invoicing
spring.datasource.username=invoicing
spring.datasource.password=invoicing

# Let Hibernate auto-update schema in dev
spring.jpa.hibernate.ddl-auto=update

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Mail (MailHog - no auth needed)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG



